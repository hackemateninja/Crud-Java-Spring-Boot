<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>Crud</title>
</head>
<body>

    <div class="container">
        <br>
        <div>
            <a href="/save/0" class="btn btn-primary">Agregar persona</a>
        </div>
        <h2 th:if="${list.isEmpty()}">No hay personas disponibles</h2>
        <div th:if="${!list.isEmpty()}">
            <h2>Personas</h2>
            <table class="table">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Dirección</th>
                    <th>Teléfono</th>
                    <th>Editar</th>
                    <th>Borrar</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="persona : ${list}">
                    <td th:text="${persona.nombre}">
                    <td th:text="${persona.apellido}">
                    <td th:text="${persona.direccion}">
                    <td th:text="${persona.telefono}">
                    <td><a class="btn btn-info" th:href="@{/save/{id}(id=${persona.id})}">Editar</a></td>
                    <td><a class="btn btn-danger" th:href="@{/delete/{id}(id=${persona.id})}">Eliminar</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
